<script type="module">
  import content from "./scripts/checkout.js";
  import {
    price_desc,
    check_content,
    header,
  } from "./components/check_static.js";

  let container_left = document.getElementById("container_left");
  container_left.innerHTML = check_content();

  let cart_items = JSON.parse(localStorage.getItem("cart_items")) || [];

  // displaying data on UI
  let item_div = document.getElementById("item_div");
  let item_div_bottom = document.getElementById("item_div_bottom");

  item_div_bottom.innerHTML = price_desc();
  // setting total amount
  var sub_total = document.getElementById("sub_total");
  var sub_total_bottom = document.getElementById("tdb_amount");

  let x = 0;
  for (let i = 0; i < cart_items.length; i++) {
    if (cart_items[i].Amount === undefined) {
      x = x + Number(cart_items[i].Qty) * Number(cart_items[i].Price);
    } else {
      x = x + Number(cart_items[i].Amount);
    }
  }
  sub_total.innerHTML = `₹ ${x}.00`;
  sub_total_bottom.innerHTML = `<span>INR</span> ₹${x}.00`;

  content(cart_items, item_div, sub_total, sub_total_bottom);
