<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Account</title>
 
  <link rel="stylesheet" href="register.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
    integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
</head>

<body>
  
  <div class="register-container">
    <div style="margin-top:0%;">
      <a href="home.html"><h4 class="cls">Home</h4></a>
      <i class="fas fa-chevron-right"></i>
      <a href="register.html"> <h4 class="cls">Create Account</h4></a>
      <h1 id="heading">CREATE AN ACCOUNT</h1>
      <hr/>

      <p id="subHeading">Sign up for a free account at Bella Vita Organic. </p>

      <div id="myForm">
        <form id="register">
          <label class="lable">First Name</label>
          <br>
          <br>
          <input id="fname" type="text" >
          <br>
          <br>
          <label class="lable">Last Name</label>
          <br>
          <br>
          <input id="lname" type="text">
          <br>
          <br>
          <!-- <label class="lable">First Name</label> -->
          <!-- <br> -->
          <!-- <input id="mob" type="text" placeholder="+91 8210584930"> -->
          <!-- <br> -->
          <!-- <br> -->
          <label class="lable">Enter Your Email</label>
          <br>
          <br>
          <input id="email" type="email" >
          <br>
          <br>
          <label class="lable">Enter Your Password</label>
          <br>
          <br>
          <input id="password" type="password">
        </form>
        <br>
        <br>
        <div class="Btn">
          <button id="btn1" type="submit">CREATE AN ACCOUNT</button>
        </div>
      </div>
    </div>
  </div>
    
</body>

</html>
<script>

  document.getElementById("btn1").addEventListener("click", signUp);
  var ar = JSON.parse(localStorage.getItem("userData")) || [];

  function signUp() {
    var userD = {
      userfn: register.fname.value,
      userln: register.lname.value,
      // usermob: register.mob.value,
      userEmail: register.email.value,
      userPass: register.password.value,
    }
    ar.push(userD);
    localStorage.setItem("userData", JSON.stringify(ar))

    window.location = "login.html"
  }

</script>
