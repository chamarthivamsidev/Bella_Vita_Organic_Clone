<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="login.css" />

 
</head>

<body>
  <div id="login-container">
    <div id="login">
      <h3 id="head">CUSTOMER LOGIN:</h3>
      <hr/>

    </div>
    <div class="myForm">
      <form id="loginform">
        <label class="lable">Email * </label>
        <br>
        <input id="email" type="text" placeholder="Email Address" />
        <br>
        <br>
        <label class="lable">Password *</label>
        <br>
        <input id="password" type="password" placeholder="password" />

      </form>
      <div class="btn">
        <button id="btn1">LOGIN</button>
      </div>
    </div>
    <div>
      <p style="text-align: center; font-weight: bold;">
        FORGOT YOUR PASSWORD?
        
      </p>
     <a href="register.html"> <button id="creat">CREATE AN ACCOUNT</button></a>
    </div>
    
  </div>

   
   
    </div>
</body>

</html>
<script>
  document.getElementById("btn1").addEventListener("click", logIn);
  var userD = JSON.parse(localStorage.getItem("userData"));

  function logIn() {
    var email = document.getElementById("email").value;
    var pass = document.getElementById("password").value;
    var flag = 0;
    for (var i = 0; i < userD.length; i++) {
      if (userD[i].userEmail == email && userD[i].userPass == pass) {
        flag = 1;
      }
    }
    if (flag == 1) {
      alert("Login Successful");
      window.location = "homepage.html";
    } else {
      alert("Wrong Credentials");
    }


  }


</script>
